    <script>
        var checked = false;

        $(document).on('click', 'a[href="#"]', function(e){
            e.preventDefault();
        });

        $('.contents_item').on('click', function() {
            if(!checked) {
                $(this).css('background-color', '#FE8A00');
                $(this).attr('clicked', 'true');
                $('#button_to_next').css('background-color', '#FE8A00');
                $('#button_to_next').css('color', '#FFFFFF');
                $('#button_to_next_link').attr('href', 'ordered_list.html');
                checked = true;
            }

            else {
                var clicked = ($(this).attr('clicked') == "true");
                $('.contents_item').css('background-color', '#FFFFFF');
                $('.contents_item').attr('clicked', 'false');
                if(clicked == false) {
                    $(this).attr('clicked', 'true');
                    $(this).css('background-color', '#FE8A00');
                }

                else{
                    checked = false;
                    $('#button_to_next').css('background-color', '#e3e3e3');
                    $('#button_to_next').css('color', '#C9C9C9');
                    $('#button_to_next_link').attr('href', '#');
                }
                
            }
            
        });
